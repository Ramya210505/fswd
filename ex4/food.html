<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="food.css">
</head>
<body>
    <header>
        <h1>Food Delivery App</h1>
        <nav>
            <button onclick="showShop('burger')">Burger</button>
            <button onclick="showShop('pizza')">Pizza</button>
            <button onclick="showShop('pasta')">Pasta</button>
            <button onclick="showShop('noodles')">Noodle</button>
            <button id="toggleMode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </nav>
    </header>

    <main>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="shopTitle"></h2>
                <div id="shopDishes"></div>
            </div>
        </div>

        <section id="cart">
            <h2>Cart</h2>
            <ul id="cartItems"></ul>
            <p>Total: $<span id="totalPrice">0.00</span></p>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>

    <script src="food.js"></script>
</body>
</html>
