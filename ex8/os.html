<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="text-center px-3 px-md--5">

<header class="mt-3">
  <section class="row mb-3">
    <div class="col-3 text-start">
      <button id="prev-btn" type="button" class="btn btn-outline-primary px-1 py-0" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
        </svg> Back
      </button>
    </div>
    <div class="col-9 fw-bold position-absolute start-50 translate-middle mt-3 fs-4">
      General Survey
    </div>
  </section>
  <section class="progress">
    <div id="progress-bar" aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" class="progress-bar progress-bar-animated bg-primary rounded rounded-pill" role="progressbar" style="width: 0%"></div>
  </section>
</header>

<main>
  <section id="qbox-container">
    <form action="" id="form-wrapper" method="post" name="form-wrapper" novalidate>
      <div id="steps-container">
        <!-- Dynamic questions will be inserted here -->
      </div>
    </form>
  </section>

  <section id="q-box__buttons" class="position-absolute bottom-0 start-50 translate-middle">
    <button id="next-btn" class="btn btn-lg btn-primary rounded-pill px-5 py-3 w-100">Continue</button>
    <button id="submit-btn" class="btn btn-lg btn-success rounded-pill px-5 py-3 w-100" style="display:none;">Submit</button>
  </section>
</main>

<!-- Success notification modal -->
<div id="success-modal" class="modal fade" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Survey Submitted</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Your survey has been successfully submitted. Thank you for your participation!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="restart-btn">Restart</button>
        <button type="button" class="btn btn-primary" id="close-btn" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
